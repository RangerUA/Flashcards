<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <div class="title">
    <h1>What is the capital of...</h1>
  </div>
  <div class="quiz-block">
    <div>
      <div class="card item">
        <div class="front"><p>Mexico</p></div>
        <div class="back"><p>Mexico-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Iceland</p></div>
        <div class="back"><p>Iceland-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>South Korea</p></div>
        <div class="back"><p>South-B Korea</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Sweden</p></div>
        <div class="back"><p>Sweden-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Georgia</p></div>
        <div class="back"><p>Georgia-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Honduras</p></div>
        <div class="back"><p>Honduras-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Tunisia</p></div>
        <div class="back"><p>Tunisia-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Austria</p></div>
        <div class="back"><p>Austria-B</p></div>
      </div>
    </div>
    <div>
      <div class="card item">
        <div class="front"><p>Ukraine</p></div>
        <div class="back"><p>Ukraine-B</p></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
